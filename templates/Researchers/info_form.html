{% extends 'base4.html' %}
{% load static %}

{% block title %}Researchers Form SAFENET.AI{% endblock %}


<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="{% static 'Researchers/researchers.css' %}" rel="stylesheet">

<body>
    {% block content %}
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="Header_title" style="color: black; text-align: center;">Submit Your Information</h3>
            </div>
            <div class="card-body">
                <form enctype="multipart/form-data" method="POST">
                    {{ test_form.as_p }}
                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                            var inputs = document.querySelectorAll("input");
                            inputs.forEach(function(input) {
                                if (["linekdin_url", "github_url", "personal_website"].includes(input.name)) {
                                    input.classList.add("form-control");
                                } else {
                                    input.classList.add("form-control");
                                    input.setAttribute("placeholder", "Enter " + input.name);
                                }
                            });

                            // Change text color for all inputs
                            var allInputs = document.querySelectorAll("input");
                            allInputs.forEach(function(input) {
                                input.style.color = "blue";
                            });

                            // Change text color for all labels
                            var allLabels = document.querySelectorAll("label");
                            allLabels.forEach(function(label) {
                                label.style.color = "green";
                            });
                        });
                    </script>
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary" style="color: white;">Submit</button>
                </form>
            </div>
        </div>
    </div>

<br><br>



 {% endblock %}
